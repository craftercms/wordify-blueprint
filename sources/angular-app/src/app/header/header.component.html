<header role="banner">
  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-9 social">
          <a *ngFor="let link of socialLinks" href="{{link.url_s}}">
            <span class="fa fa-{{link.socialNetwork_s}}"></span>
          </a>
        </div>
        <div class="col-3 search-top">
          <app-search-form
            [classes]="{
              form: 'search-top-form'
            }"
            [id]="'st'"
            [placeholder]="'Type a keyword and hit enter'"
          >
          </app-search-form>
        </div>
      </div>
    </div>
  </div>

  <div class="container logo-wrap">
    <div class="row pt-5">
      <div class="col-12 text-center">
        <a class="absolute-toggle d-block d-md-none" data-toggle="collapse" href="#navbarMenu" role="button" aria-expanded="false" aria-controls="navbarMenu"><span class="burger-lines"></span></a>
        <h1 class="site-logo"><a routerLink="/" routerLinkActive="active">{{siteTitle}}</a></h1>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-md  navbar-light bg-light">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item" *ngFor="let item of nav | sortBy: 'orderDefault_f'">
            <a class="nav-link" routerLink="{{item.url}}" routerLinkActive="active">{{item.navLabel}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
