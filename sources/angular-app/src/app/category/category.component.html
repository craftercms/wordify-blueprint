<section class="site-section pt-5">
  <div class="container">
    <div class="row blog-entries">
      <!-- IF NO ITEM ID -->
      <div *ngIf="!itemId" class="col-md-12 col-lg-8 main-content">
        <h2 class="mb-4">{{ isTag ? 'Tags' : 'Categories' }}:</h2>
        <div class="row">
          <div class="col-md-6 mb-4" *ngFor="let category of items">
            <app-category-card
              [category]="category" [isTag]="isTag"
            ></app-category-card>
          </div>
        </div>
      </div>

      <!-- IF ITEM ID -->
      <div *ngIf="itemId" class="col-md-12 col-lg-8 main-content">
        <h2 class="mb-4">{{isTag ? 'Tag' : 'Category'}}: {{item?.value}}</h2>

        <div class="row mb-5 mt-5">
          <div class="col-md-12">
            <app-post-card
              *ngFor="let post of posts_o;" [format]="'landscape'" [model]="post"
            ></app-post-card>
          </div>
        </div>
        <div *ngIf="paginationData.pageCount > 1" class="row mt-5">
          <div class="col-md-12 text-center">
            <nav aria-label="Page navigation" class="text-center">
              <app-pagination
                [currentPage]="paginationData.currentPage"
                [itemsPerPage]="paginationData.itemsPerPage"
                [pageCount]="paginationData.pageCount"
                [onPageChange]="onPageChange.bind(this)"
              ></app-pagination>
            </nav>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-4 sidebar">

        <app-sidebar-search></app-sidebar-search>

        <app-recent-posts-aside></app-recent-posts-aside>

        <app-sidebar-categories></app-sidebar-categories>

        <app-sidebar-tags></app-sidebar-tags>

      </div>
    </div>
  </div>
</section>
