<nav aria-label="Page navigation" class="text-center">
  <ul class="pagination">
    <li [ngClass]="{'disabled': paginationData.currentPage === 0}" class="page-item">
      <a class="page-link" (click)="pageChange(paginationData.currentPage - 1)">&lt;</a>
    </li>

    <li
      *ngFor="let i = index; let number of [].constructor(paginationData.pageCount || 0)"
      [ngClass]="{'active': i === paginationData.currentPage}"
      class="page-item"
    >
      <a class="page-link" (click)="pageChange(i)">
        {{i + 1 }}
      </a>
    </li>

    <li [ngClass]="{'disabled': paginationData.currentPage === paginationData.pageCount - 1}" class="page-item">
      <a class="page-link" (click)="pageChange(paginationData.currentPage + 1)">&gt;</a>
    </li>
  </ul>
</nav>
