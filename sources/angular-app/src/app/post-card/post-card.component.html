<div [ngSwitch]="type">
  <div
    *ngSwitchCase="'imageBackground'"
    [ngStyle]="{ 'background-image': 'url(' + mainImage_s + ')'}"
    class="a-block d-flex align-items-center {{classes?.root}}"
  >
    <a class="text {{classes?.innerWrapper}}" routerLink="{{slug}}">
      <div class="post-meta">
        <div *ngIf="categories">
          <span *ngFor="let category of categories" class="category">{{category.value_smv}}</span>
          <span> • </span>
        </div>
        <span class="mr-2">{{dateModified}}</span>
        <span *ngIf="numOfComments"> • </span>
        <span *ngIf="numOfComments" class="ml-2">
          <span class="fa fa-comments"></span>{{numOfComments}}
        </span>
      </div>
      <h3>{{headline_s}}</h3>
      <p *ngIf="showBlurb">{{blurb_t}}</p>
    </a>
  </div>
  <a *ngSwitchCase="'portrait'" class="blog-entry {{classes?.root}}" routerLink="{{slug}}">
    <img src="{{mainImage_s}}">
    <div class="blog-content-body">
      <div class="post-meta">
        <span class="author mr-2">
          <img src="{{authorAvatarUrl}}">
          {{authorName}}
        </span>
        <span> • </span>
        <span class="mr-2">{{dateModified}}</span>
        <span *ngIf="numOfComments"> • </span>
        <span *ngIf="numOfComments" class="ml-2">
          <span class="fa fa-comments"></span>{{numOfComments}}
        </span>
      </div>
      <h2>{{headline_s}}</h2>
    </div>
  </a>
  <a *ngSwitchCase="'landscapeCompressed'" class="{{classes?.root}}" routerLink="{{slug}}">
    <img class="mr-4" src="{{mainImage_s}}">
    <div class="text">
      <h4>{{headline_s}}</h4>
      <div class="post-meta">
        <span class="mr-2">{{dateModified}}</span>
      </div>
    </div>
  </a>
  <div *ngSwitchCase="'landscape'" class="post-entry-horizontal">
    <a class="{{classes?.root}}" routerLink="{{slug}}">
      <div [ngStyle]="{ 'background-image': 'url(' + mainImage_s + ')'}" class="image"></div>
      <span class="text">
        <div class="post-meta">
          <span class="author mr-2">
            <img src="{{authorAvatarUrl}}">
            {{authorName}}
          </span>
          <span> • </span>
          <span class="mr-2">{{dateModified}}</span>
          <span *ngIf="numOfComments"> • </span>
          <span *ngIf="numOfComments" class="ml-2">
            <span class="fa fa-comments"></span>{{numOfComments}}
          </span>
        </div>
        <h2>{{headline_s}}</h2>
      </span>
    </a>
  </div>
  <div *ngSwitchDefault>no view</div>
</div>
