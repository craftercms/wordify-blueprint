<section class="site-section pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-slider *ngFor="let slider of slider_o;" [slider]="slider"></app-slider>
      </div>
    </div>
  </div>
</section>
<section class="site-section py-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">Latest Posts</h2>
      </div>
    </div>
    <div class="row blog-entries">
      <div class="col-md-12 col-lg-8 main-content">
        <div class="row">
          <div *ngFor="let post of posts_o;" class="col-md-6">
            <app-post-card [model]="post"></app-post-card>
          </div>
        </div>
        <div *ngIf="paginationData.pageCount > 1" class="row mt-5">
          <div class="col-md-12 text-center">
            <nav aria-label="Page navigation" class="text-center">
              <app-pagination
                [currentPage]="paginationData.currentPage"
                [itemsPerPage]="paginationData.itemsPerPage"
                [pageCount]="paginationData.pageCount"
                [onPageChange]="onPageChange.bind(this)"
              ></app-pagination>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-4 sidebar">

        <app-sidebar-search></app-sidebar-search>

        <app-sidebar-bios [bios]="bios_o"></app-sidebar-bios>

        <app-recent-posts-aside></app-recent-posts-aside>

        <app-sidebar-categories></app-sidebar-categories>

        <app-sidebar-tags></app-sidebar-tags>

      </div>
    </div>
  </div>
</section>
